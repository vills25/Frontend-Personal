<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #565961;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #c7c6d0;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
    }

    h1 {
        text-align: center;
    }

    input[type="text"] {
        width: calc(100% - 60px);

        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
    }

    button {
        padding: 10px 15px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        padding: 10px;
        margin-bottom: 5px;
        background-color: #f9f9f9;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    li.completed {
        background-color: #e0e0e0;
    }

    .remove-btn {
        background-color: #f44336;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .remove-btn:hover {
        background-color: #e53935;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Enter task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        // Function to add a new task
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskText = taskInput.value.trim();
            if (taskText !== "") {
                var taskList = document.getElementById("taskList");
                var newTask = document.createElement("li");
                newTask.innerHTML = '<input type="checkbox" onclick="toggleTask(this)">' + taskText + ' <button class="remove-btn" onclick="removeTask(this)">Remove</button>';
                taskList.appendChild(newTask);
                taskInput.value = "";
            }
        }

        // Function to toggle task completion
        function toggleTask(checkbox) {
            var taskItem = checkbox.parentNode;
            if (checkbox.checked) {
                taskItem.classList.add("completed");
            } else {
                taskItem.classList.remove("completed");
            }
        }

        // Function to remove a task
        function removeTask(button) {
            var taskItem = button.parentNode;
            taskItem.parentNode.removeChild(taskItem);
        }
    </script>
</body>
</html>
